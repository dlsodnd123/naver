<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링예제</title>
    <script src="js/jquery.js"></script>
    <style>
        .box, .box2{
            width: 700px;
            height: 400px;
            border: 2px solid black;
            border-radius: 5px;
            overflow: hidden;
        }
        .container{
            width: 2100px;
            height: 400px;
        }
        .container2{
            width: 1200px;
            height: 700px;
        }
        .img{
            float: left;
        }
        .img2{
            display: block;
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <img width="700" height="400" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/7624/production/_104444203_d03fb5eb-685c-42c3-8fa2-eea0ee2dac26.jpg" alt="" class="img">
            <img width="700" height="400" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/105C9/production/_113771076_gettyimages-81221975_giantpanda.jpg" alt="" class="img">
            <img width="700" height="400" src="http://www.animalrights.kr/news/photo/201909/1330_3062_154.jpg" alt="" class="img">
        </div>
    </div>

    <div class="box2">
        <div class="container2">
            <img width="700" height="400" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/7624/production/_104444203_d03fb5eb-685c-42c3-8fa2-eea0ee2dac26.jpg" alt="" class="img2">
            <img width="700" height="400" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/105C9/production/_113771076_gettyimages-81221975_giantpanda.jpg" alt="" class="img2">
            <img width="700" height="400" src="http://www.animalrights.kr/news/photo/201909/1330_3062_154.jpg" alt="" class="img2">
        </div>
    </div>

    <script>
        $(function(){
            setInterval(() => {
                if(!$('.box .img').is(':animated')){        // 움직이지 않을 때만
                    $('.box .img').first().animate({'margin-left':'-2100px'},1900,function(){
                    $(this).detach().appendTo('.container');
                    $(this).removeAttr('style');
                    });
                }
            }, 2000);
            setInterval(() => {
                if(!$('.box2 .img2').is(':animated')){        // 움직이지 않을 때만
                    $('.box2 .img2').first().animate({'margin-top':'-400px'},1900,function(){
                    $(this).detach().appendTo('.container2');
                    $(this).removeAttr('style');
                    });
                }
            }, 2000);
        })
    </script>
</body>
</html>
